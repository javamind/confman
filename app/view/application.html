<material-content style="top:128px" ng-controller="applicationCtrl">
    <h4>
        nb applications : {{applications.length}}
    </h4>
    <material-list>
        <material-item ng-repeat="env in applications" ng-dblClick="update(env)">
            <div class="material-tile-content">
                <h2>{{env.code}}</h2>
                <p>{{env.label}}</p>
            </div>
        </material-item>
    </material-list>

</material-content>
